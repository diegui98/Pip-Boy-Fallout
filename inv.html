<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/pipboy.app.css" />

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light pip-tabs">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="index.html" class="nav-link active" aria-current="page">STAT</a>
            </li>
            <li class="nav-item active">
              <a href="inv.html" class="nav-link">INV</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">DATA</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">MAP</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">RADIO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>



    <div class="container">
      <div class="row">
        <div class="col-12">

          <ul class="nav nav-tabs pip-content-tab">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="status-tab" data-bs-toggle="tab"
              data-bs-target="#weapons" type="button" role="tab" aria-controls="home"
              aria-selected="true">
                WEAPONS
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="special-tab" data-bs-toggle="tab"
              data-bs-target="#armor" type="button" role="tab" aria-controls="home"
              aria-selected="false">
                ARMOR
              </button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="perks-tab" data-bs-toggle="tab"
              data-bs-target="#aid" type="button" role="tab" aria-controls="home"
              aria-selected="false">
                AID
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <div class="tab-content">

      <div class="tab-pane active" id="weapons" role="tabpanel"
      aria-labelledby="status-tab">
        <ul class="item-list">
          <li><a href="#" class="44_pistol active">.44 Pistol</a></li>
          <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
          <li><a href="#" class="assault_rifle">Assault Rifle</a></li>
        </ul>

        <div class="item-stats">
          <div class="row-higlight">
            <div class="row">
              <div class="col-12">
                <span class="damage float-end">44</span>
                Damage
              </div>
            </div>
          </div>

          <div class="row-higlight">
            <div class="row">
              <div class="col-12">
                <span class="ammo float-end">500</span>
                Ammo
              </div>
            </div>
          </div>

          <div class="row-higlight">
            <div class="row">
              <div class="col-12">
                <span class="fire_rate float-end">44</span>
                Fire Rate
              </div>
            </div>
          </div>

          <div class="row-higlight">
            <div class="row">
              <div class="col-12">
                <span class="range float-end">44</span>
                Range
              </div>
            </div>
          </div>

          <div class="row-higlight">
            <div class="row">
              <div class="col-12">
                <span class="accuracy float-end">44</span>
                Accuracy
              </div>
            </div>
          </div>

          <div class="row-higlight">
            <div class="row">
              <div class="col-12">
                <span class="weight float-end">44</span>
                Weight
              </div>
            </div>
          </div>

          <div class="row-higlight">
            <div class="row">
              <div class="col-12">
                <span class="value float-end">44</span>
                Value
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-pane" id="armor" role="tabpanel"
      aria-labelledby="special-tab">
        ARMOR
      </div>

      <div class="tab-pane" id="aid" role="tabpanel"
      aria-labelledby="perks-tab">
        AID
      </div>

    </div>



    <div class="container pip-footer">
      <div class="row">

        <div class="col-3">
          HP 90/90
        </div>

        <div class="col-6">
          <span>LEVEL 1</span>
          <div class="level-progress">
            <div class="level-progress-indicator"></div>
          </div>
        </div>

        <div class="col-3 text-right">
          AP 50/50
        </div>

      </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pipboy.app.js"></script>

  </body>

</html>
